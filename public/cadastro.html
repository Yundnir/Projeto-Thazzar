      <div class="tela_cadastro">

        <div class="container">
            <h1> Cadastre-se agora e junte-se a Thazzar </h1>

            <div class="formulario">

                <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                    
                    <input type="text" name="nome" class="nome_cadastro" autofocus="autofocus" placeholder="Insira aqui seu Nome Completo"  required minlength="4">
                    <br>
                    <input type="text" name="login" class="email_cadastro" placeholder="Seu Email para Login"  required minlength="4">
                    <br>
                    <input type="password" name="senha" class="senha_cadastro" placeholder="**********"  required minlength="4">
                    <br>
                    <input type="submit" onclick="validar()" id="btn_entrar" value="Cadastrar" class="botao_cadastrar">

                </form>
                
                <img src="img/carregando.gif" id="img_aguarde" style="display: none; margin-left: 68%;margin-top: -13%;" width="100px">
    
                <div id="div_erro" style="background-color: #bf8899; color: maroon; display: none;">
                    Erro no cadastro

<script>
    function validar() {
    if (nome_cadastro.value == "" || email_cadastro.value == "" || senha_cadastro.value == "") {
      alert (`Um dos campos não está preenchido corretamente. Tente novamente!`);
    } else {
      alert (`Seu cadastro foi aceito! Entre com sua conta recém criada!`);
      nome_cadastro.value = "";
      email_cadastro.value = "";
      senha_cadastro.value = "";
      location.href = "login.html"
    }
  }

function cadastrar() {
    aguardar();
    var formulario = new URLSearchParams (new FormData(form_cadastro) );
    fetch("/usuarios/cadastrar", {
        method: "POST",
        body: formulario    
    } ).then (function (response) {
        
        if (response.ok) {

            window.location.href='login.html';

        } else {

            console.log('Erro de cadastro!');
            response.text().then(function (resposta) {
                div_erro.innerHTML = resposta;
            });
            finalizar_aguardar();
        }
    });

    return false;
}

function aguardar() {
    btn_entrar.disabled = true;
    img_aguarde.style.display='block';
    div_erro.style.display='none';
}

function finalizar_aguardar() {
    btn_entrar.disabled = false;
    img_aguarde.style.display='none';
    div_erro.style.display='block';
}

</script>
