        <h1 class="titulo_login"> Entre com a sua conta cadastrada </h1>
  
          <input type="text" id="email_login" placeholder="Insira aqui o seu EMAIL..." name="login">
          <br>
          <input type="password" id="senha_login" placeholder="Insira aqui a sua SENHA..." name="senha">

          <button onclick="adentrar()" id="botao_adentrar"> Adentre! </button>

<script>
  function adentrar() {
      if (email_login.value == "nick.beatthat@hotmail.com" && senha_login.value == "Yundnir") {
        alert (`Olá, Nicolas Carvalho. E Boas-Vindas.`);
        alert (`Agora, você tem acesso a história de Thazzar!`);
        email_login.value = "";
        senha_login.value = "";
        location.href = 'menu_logado.html';
      } else {
        alert (`Um dos campos não foi preenchido corretamente. Tente novamente!`);
      }
    }

    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'sobre.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

</script>
