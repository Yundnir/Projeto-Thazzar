<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Teste de Animação </title>
  <link rel="stylesheet" href="testando.css">
</head>

<!-- Animação de Lado (aparição de algo da direita para a esquerda -->

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<div class="aqua dismiss">
</div>

<a id="botao_cadastro"> Cadastre-se </a>
<a id="botao_volta"> Voltar </a>
</body>
</html>

<script>
  $ ('#botao_cadastro').click (function (event) {
  if ($ ('.aqua').hasClass ('dismiss') ) {
    $ ('.aqua').removeClass ('dismiss').addClass ('selected').show();
  }
  event.preventDefault();
}
);

$ ('#botao_volta').click (function (event) {
  if ($ ('.aqua').hasClass ('selected') ) {
    $ ('.aqua').removeClass ('selected').addClass ('dismiss');
  }
  event.preventDefault();
}
);
</script>
