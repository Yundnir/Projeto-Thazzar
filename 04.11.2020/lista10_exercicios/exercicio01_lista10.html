<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 01 - Lista 10 </title>
</head>
<body>
    <button onclick="falar()"> Diga algo sobre a quarentena </button>
    <div id="mensagem"></div>
</body>
</html>

<script>
    function falar() {
        var contador = 0;

        while (contador < 8) {
            mensagem.innerHTML += `<br> É uma situação complicada, mas nada que me desestabilize emocionalmente.`;
            contador++;
        }
    }
</script>
